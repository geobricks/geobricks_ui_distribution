<div class='row'>
    <div class='col-xs-12 col-sm-8 col-md-4 col-lg-4'>
        <h5 class="text-primary">Select a product</h5>
        <div id="pgeo_dist_prod"></div>
    </div>
</div>

<div class='row'>
    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
        <h5 class="text-primary">Select layers</h5>
    </div>
</div>

<div class='row'>
    <div class='col-xs-12 col-sm-8 col-md-8 col-lg-8' id="pgeo_dist_layers">
        <select id="pgeo_dist_layers_select" style="width:100%; height:35px;" multiple=""></select>
        <script>
            $("#pgeo_dist_layers_select").chosen(
                    {
                        disable_search_threshold:6, height:'100%',
                        width: '100%',
                        placeholder_text_multiple: "Select a layer"
                    });
        </script>
    </div>
    <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
        <button style="width:100%;" type="button" class="btn btn-success btn-md pull-right" id="pgeo_dist_layers_select_all">
            <span class="glyphicon glyphicon-ok-sign"></span> Select All
        </button>
    </div>
    <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
        <button style="width:100%;" type="button" class="btn btn-danger btn-md pull-right" id="pgeo_dist_layers_deselect_all">
            <span class="glyphicon glyphicon-remove-sign"></span> Remove All
        </button>
    </div>
</div>


<div class='row'>
    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
        <h5 class="text-primary">Select Areas</h5>
        <div id="pgeo_dist_areas"></div>
    </div>
</div>

<div class='row'>
    <div class='col-xs-12 col-sm-6 col-md-3 col-lg-3'>
        <h5 class="text-primary">Email Address</h5>
        <input id="pgeo_dist_email_address" type="text" class="form-control" value="" placeholder="example@email.com">
    </div>
    <div class='col-xs-6 col-sm-3 col-md-2 col-lg-2'>
        <h5>&nbsp</h5>
        <button style="width:100%;" type="button" class="btn btn-primary btn-md" id="pgeo_dist_export_button">
            <span class="glyphicon glyphicon-circle-arrow-down"></span> Export Layers
        </button>
    </div>
    <div class='col-xs-6 col-sm-3 col-md-2 col-lg-2'>
        <h5>&nbsp</h5>
        <button style="width:100%;" type="button" class="btn btn-info btn-md" id="pgeo_dist_metadata_button">
            <span class="glyphicon glyphicon-info-sign"></span> Show Metadata
        </button>
    </div>
</div>

<div style="height:25px;"></div>

<div class='row'>
    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12' style="height: 490px;">
        <h4 class="text-primary">Preview of the most recent selected layer</h4>
        <div id='pgeo_dist_map' class='fm-box' style='height:570px; overflow: hidden; margin: 0 auto; text-align: left;'></div>
    </div>
</div>

<div style="height:25px;"></div>
